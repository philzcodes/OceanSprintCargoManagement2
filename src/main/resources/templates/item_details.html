<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleafe.org">
  <head>
    <meta charset="UTF-8" />
    <title> Data</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
  </head>

  <body
    style="
      background-image: url(https://th.bing.com/th/id/OIP.PNDFPBXSfJ9LttZQalbzTgHaEK?pid=ImgDet&rs=1);
    "
  >
 
    <div style="background-color: white" class="container">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
          <h1 class="text-center"> Consignment Details</h1>
          <div class="card-body">
            <form
              th:action="@{/admin/{id} (id=${item.id})}"
              th:object="${item}"
              method="post"
            >
            
             <div class="form-group">
                <label>trackingId</label>
                <input
                  type="text"
                  name="trackingId"
                  th:field="*{trackingId}"
                  class="form-control"
                  placeholder="Enter trackingId"
                />
              </div>
              <div class="form-group">
                <label>senderName</label>
                <input
                  type="text"
                  name="senderName"
                  th:field="*{senderName}"
                  class="form-control"
                  placeholder="Enter senderName"
                />
              </div>

              <div class="form-group">
                <label> totalFreight</label>
                <input
                  type="text"
                  name="totalFreight"
                  th:field="*{totalFreight}"
                  class="form-control"
                  placeholder="Enter totalFreight"
                />
              </div>

			 <div class="form-group">
                <label>departedTime</label>
                <input
                  type="text"
                  name="departedTime"
                  th:field="*{departedTime}"
                  class="form-control"
                  placeholder="Enter departedTime"
                />
              </div>
              <div class="form-group">
                <label>destination</label>
                <input
                  type="text"
                  name="destination"
                  th:field="*{destination}"
                  class="form-control"
                  placeholder="Enter destination"
                />
              </div>

              <div class="form-group">
                <label> status</label>
                <input
                  type="text"
                  name="status"
                  th:field="*{status}"
                  class="form-control"
                  placeholder="Enter status"
                />
              </div>

              <div class="form-group">
                <label>comment</label>
                <input
                  type="text"
                  name="comment"
                  th:field="*{comment}"
                  class="form-control"
                  placeholder="Enter comment"
                />
              </div>

              
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
