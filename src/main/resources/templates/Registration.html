<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>Registration</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Registration</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
              <div
                class="icon d-flex align-items-center justify-content-center"
              >
                <span class="fa fa-user-o"></span>
              </div>
              <h3 class="text-center mb-4">Don't have an account?</h3>
              <form th:action="@{/grants/register}" th:object="${user}" method="post" class="login-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-left"
                    name="username"
                    placeholder="Username"
                    th:field="*{username}"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control rounded-left"
                    name="password"
                    placeholder="Password"
                    th:field="*{password}"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-left"
                    name="firstName"
                    placeholder="First Name"
                    th:field="*{firstName}"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-left"
                    name="lastName"
                    placeholder="Last Name"
                    th:field="*{lastName}"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-left"
                    name="country"
                    placeholder="Country"
                    th:field="*{country}"
                    required
                  />
                </div>
                <div class="form-group">
                  <div class="d-flex">
                    <input
                      type="text"
                      class="form-control rounded-left"
                      name="mobileCode"
                      placeholder="Mobile Code"
                      th:field="*{mobileCode}"
                      required
                    />
                    <input
                      type="text"
                      class="form-control rounded-left"
                      name="mobile"
                      placeholder="Mobile"
                      th:field="*{mobile}"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control rounded-left"
                    name="email"
                    placeholder="Email"
                    th:field="*{email}"
                    required
                  />
                </div>

                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-primary rounded submit p-3 px-5"
                  >
                    Get Started
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
